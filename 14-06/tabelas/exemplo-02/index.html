<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula de tabelas</title>
</head>
<body>
  <table border="1">
    <caption>Horario de aulas</caption>
    <thead>
      <tr>
        <td>Horario</td>
        <td>Segunda</td>
        <td>Terça</td>
        <td>Quarta</td>
        <td>Quinta</td>
        <td>Sexta</td>
      </tr>
    </thead>
  
    <tbody>
      <tr>
        <td>08:00 - 08:50</td>
        <td colspan="2" rowspan="2">Matematica</td>
        <td>Geografia</td>
        <td rowspan="2">Fisica</td>
        <td rowspan="2">Educação Fisica</td>
      </tr>
      <tr>
        <td>08:50 - 09:40</td>
        <td>Filosofia</td>
      </tr>
      <tr>
        <td>9:40 - 10:00</td>
        <td colspan="5">Intervalo</td>
      </tr>
      <tr>
        <td>10:00 - 10:50</td>
        <td colspan="2" rowspan="2">Portugues</td>
        <td colspan="2">Quimica</td>
        <td>Sociologia</td>
      </tr>
      <tr>
        <td>10:50 - 11:40</td>
        <td colspan="2">Informatica</td>
        <td>Ética</td>
      </tr>
  </table>
</body>
</html>
