<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula tabelas</title>
</head>
<body>
  <h1>Tabela de compras</h1>
  <table border="1">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Quantidade</th>
        <th>Preço UNIT</th>
        <th>Valor</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Arroz</td>
        <td>5</td>
        <td>R$ 10,00</td>
        <td>R$ 50,00</td>
      </tr>
      <tr>
        <td>óleo</td>
        <td>2</td>
        <td>R$ 10,00</td>
        <td>R$ 20,00</td>
      </tr>
      <tr>
        <td>Açucar</td>
        <td>3</td>
        <td>R$ 2,50</td>
        <td>R$ 7,50</td>
      </tr>
    </tbody>
      
    <tfoot>
      <tr>
        <td colspan="3">Total</td>
        <td>R$ 77,50</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
