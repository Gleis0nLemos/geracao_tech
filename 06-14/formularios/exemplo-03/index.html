<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inputs</title>
</head>
<body>
  <h1>Lista de inputs</h1>
  <form action="POST">
    <div>
      <input type="text" placeholder="input do tipo texto"> 
    </div> <br>
    <div>
      <input type="email" placeholder="input do tipo email"> 
    </div> <br>
    <div>
      <input type="number" placeholder="input do tipo number"> 
    </div> <br>
    <div>
      <input type="password" placeholder="input do tipo password"> 
    </div> <br>
    <div>
      <input type="color" placeholder="input do tipo color">
      <label for="color">Tipo color</label> 
    </div> <br>
    <div>
      <input type="date" placeholder="input do tipo date"> 
      <label for="date">Tipo date</label>
    </div> <br>
    <div>
      <input type="datetime-local" placeholder="input do tipo datetime-local"> 
      <label for="datetime-local">Tipo datetime-local</label>
    </div> <br>
    <div>
      <input type="checkbox" name="checkbox" id="checkbox"> 
      <label for="checkbox">Tipo checkbox</label>
    </div> <br>
    <div>
      <fieldset>
        <legend>Radio - (assunto de email)</legend>
        <input type="radio" name="assunto" id="radio" value="Contato">
        <label for="radio">Contato</label>
  
        <input type="radio" name="assunto" id="radio" value="Cotação">
        <label for="radio">Cotação</label>
  
        <input type="radio" name="assunto" id="radio" value="Outros">
        <label for="radio">Outros</label>
      </fieldset>
    </div> <br>
    <div>
      <button type="submit">Enviar</button>
    </div>
  </form>
</body>
</html>
